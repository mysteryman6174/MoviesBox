<ul class=" container pagination pagination-sm justify-content-end pt-4">
    {% if page > 1 %}
        <li class="page-item active">
            <a href="{{url_for(ptype, sort_by=sort_by, page=page - 1, ptype=ptype)}}" class="page-link">Previous</a>
        </li>
    {% endif %}
    {% for page_number in range(1, page) %}
        <li class="page-item"><a class="page-link" 
            href="{{url_for(ptype, sort_by=sort_by, page=page_number, ptype=ptype)}}">{{page_number}}</a></li>
    {% endfor %}
    <li class="page-item">
      <a class="page-link active" 
        href="{{url_for(ptype, sort_by=sort_by, page=page + 1, ptype=ptype)}}">Next</a>
    </li>
</ul>
